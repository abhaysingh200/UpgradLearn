<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriBBler - Create Post</title>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/createpost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">ScriBBler</div>
        <div class="subheading">Explore, Imagine, Create</div>
        <div class="auth-buttons">
            <button class="btn" id="signInBtn">Sign In</button>
            <button class="btn" id="signUpBtn">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="create-post-container">
            <h1>Create a New Post</h1>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" name="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postAuthor">Author</label>
                    <input type="text" id="postAuthor" name="postAuthor" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" name="postContent" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn">Create Post</button>
            </form>
        </div>
    </main>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignIn">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="signInUsername">Username</label>
                    <input type="text" id="signInUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" id="signUpUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="email" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/createpost.js"></script>
</body>
</html>
